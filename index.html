<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <input type="checkbox" name="" id="">
  <div class="wrapper">
    <form class="mstr-grid">

      <h1 class="title">Form Title</h1>

      <label class="date-label" for="date">Date</label>
      <input class="date-input" type="text" name="date" id="date">

      <label class="teacher-label" for="teacher">Teacher</label>
      <input class="teacher-input" type="text" name="teacher" id="teacher">

      <label class="class-label" for="class">Class</label>
      <input class="class-input" type="text" name="class" id="class">

      <label class="student-label" for="student">Student</label>
      <input class="student-input" type="text" name="student" id="student">

      <p>
      <h3 class="heading1">Upper Case</h3>
      <h3 class="heading2">Lower Case</h3>
      <h3 class="heading3">Sounds</h3>
      <h3 class="heading4">Sight Words</h3>
      </p>

      <p class="uC1-input">box</p>
      <p class="uC1-label">M</p>

      <p class="uC2-input">box</p>
      <p class="uC2-label">R</p>

      <p class="uC3-input">box</p>
      <p class="uC3-label">T</p>

      <p class="uC4-input">box</p>
      <p class="uC4-label">P</p>

      <p class="lC1-input">box</p>
      <p class="lC1-label">m</p>

      <p class="lC2-input">box</p>
      <p class="lC2-label">r</p>

      <p class="lC3-input">box</p>
      <p class="lC3-label">t</p>

      <p class="lC4-input">box</p>
      <p class="lC4-label">p</p>

    </form>
  </div>
</body>

<script src="main.js"></script>

</html>
