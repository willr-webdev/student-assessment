<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <div class="wrapper grid grid-container">

    <!-- First grid row -->

    <div class="general">
      <h1 class="ctr-text grid-item">Student Assessment</h1>
    </div>

    <!-- Second grid row -->

    <div class="heading1">
      <h2 class="ctr-text grid-item">Upper Case</h2>
    </div>
    <div class="heading2">
      <h2 class="ctr-text grid-item">Lower Case</h2>
    </div>
    <div class="heading3">
      <h2 class="ctr-text grid-item">Sounds</h2>
    </div>
    <div class="heading4">
      <h2 class="ctr-text grid-item">Sight Words</h2>
    </div>

    <!-- Third grid row -->

    <div class="upperCase">
      <h3 class="ctr-text grid-item">Upper case letters</h3>
    </div>
    <div class="lowerCase">
      <h3 class="ctr-text grid-item">Lower case letters</h3>
    </div>
    <div class="sounds">
      <h3 class="ctr-text grid-item">Sounds</h3>
    </div>
    <div class="firstNine">
      <h3 class="ctr-text grid-item">Sight words for 1st nine weeks</h3>
    </div>

    <!-- Fourth grid row -->

    <div class="secondNine">
      <h3 class="ctr-text grid-item">Sight words for 2nd nine weeks</h3>
    </div>

    <!-- Fifth grid row -->

    <div class="thirdNine">
      <h3 class="ctr-text grid-item">Sight words for 3rd nine weeks</h3>
    </div>

    <!-- Sixth grid row -->

    <div class="fourthNine">
      <h3 class="ctr-text grid-item">Sight words for 4th nine weeks</h3>
    </div>

  </div>
</body>
<script src=" main.js">
</script>

</html>
