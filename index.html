<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="wrapper">
    <form class="mstr-grid">

      <h1 class="title">Form Title</h1>



      <label class="date-label" for="date">Date</label>
      <input class="date-input" type="date" name="date" id="date">

      <label class="teacher-label" for="teacher">Teacher</label>
      <input class="teacher-input" type="text" name="teacher" id="teacher">

      <label class="class-label" for="class">Class</label>
      <input class="class-input" type="text" name="class" id="class">

      <label class="student-label" for="student">Student</label>
      <input class="student-input" type="text" name="student" id="student">



      <h3 class="heading1">Upper Case</h3>
      <h3 class="heading2">Lower Case</h3>
      <h3 class="heading3">Sounds</h3>
      <h3 class="heading4">Sight Words</h3>



      <label class="uC1-label" for="uC1-input">M</label>
      <input class="uC1-input" type="checkbox" name="uC1-input" id="uC1-input">

      <label class="uC2-label" for="uC2-input">R</label>
      <input class="uC2-input" type="checkbox" name="uC2-input" id="uC2-input">

      <label class="uC3-label" for="uC3-input">T</label>
      <input class="uC3-input" type="checkbox" name="uC3-input" id="uC3-input">

      <label class="uC4-label" for="uC4-input">P</label>
      <input class="uC4-input" type="checkbox" name="uC4-input" id="uC4-input">



      <label class="lC1-label" for="lC1-input">m</label>
      <input class="lC1-input" type="checkbox" name="lC1-input" id="lC1-input">

      <label class="lC2-label" for="lC2-input">r</label>
      <input class="lC2-input" type="checkbox" name="lC2-input" id="lC2-input">

      <label class="lC3-label" for="lC3-input">t</label>
      <input class="lC3-input" type="checkbox" name="lC3-input" id="lC3-input">

      <label class="lC4-label" for="lC4-input">p</label>
      <input class="lC4-input" type="checkbox" name="lC4-input" id="lC4-input">


    </form>
  </div>
</body>

<script src="main.js"></script>

</html>
